<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1>
    City of Seattle Wages: Comparison by Gender
  </h1>
  <table class="table" *ngIf="data">
    <thead>
      <tr>
        <th>#</th>
        <th>Job Title</th>
        <th>Female Avg Hrly Rate</th>
        <th>Male Avg Hrly Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data.data">
        <th scope="row">{{data[0]}}</th>
        <td>{{data[8]}}</td>
        <td>{{data[9]}}</td>
        <td>{{data[12]}}</td>
      </tr>
    </tbody>
  </table>
</div>
