<div class="container">
  <h1 class="my-5 text-center">
    <a class="text-primary" href="/">City of Seattle Wages: Comparison by Gender</a>
  </h1>
  <div class="col-md-12 my-4">
    <div class="input-group">
      <div class="input-group-btn">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Filter
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)="filterBy('menMore')" href="#">Jobs men make more</a>
          <a class="dropdown-item" (click)="filterBy('womenMore')" href="#">Jobs women make more</a>
          <a class="dropdown-item" (click)="showFilterInput(true, 'minGapValue')" href="#">Minimum gap value</a>
          <a class="dropdown-item" (click)="showFilterInput(true, 'minGapPercentage')" href="#">Min gap percentage</a>
        </div>
      </div>
      <input #minGap type="text" class="form-control" *ngIf="showingMinGapInput" (keyup.enter)="filterBy(filterType, minGap.value)" placeholder="{{minGapPlaceholder}}" aria-label="Text input with dropdown button">
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>
          Job Title
          <span class="fa fa-caret-down" (click)="sortBy('title', 'desc')"></span>
          <span class="fa fa-caret-up" (click)="sortBy('title')"></span>
        </th>
        <th>
          Female Avg Hrly Rate
          <span class="fa fa-caret-down" (click)="sortBy('femaleWages', 'desc')"></span>
          <span class="fa fa-caret-up" (click)="sortBy('femaleWages')"></span>
        </th>
        <th>
          Male Avg Hrly Rate
          <span class="fa fa-caret-down" (click)="sortBy('maleWages', 'desc')"></span>
          <span class="fa fa-caret-up" (click)="sortBy('maleWages')"></span>
        </th>
      </tr>
    </thead>
    <tbody *ngIf="data"></tbody>
      <tr *ngFor="let d of data">
        <td>{{d[8]}}</td>
        <td>{{d[9]}}</td>
        <td>{{d[12]}}</td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="total === 0" class="text-center my-5">There is no related data.</p>

  <app-pagination
    (goPage)="goToPage($event)"
    (goNext)="onNext()"
    (goPrev)="onPrev()"
    [pagesToShow]="5"
    [page]="page"
    [perPage]="limit"
    [count]="total"></app-pagination>
</div>
