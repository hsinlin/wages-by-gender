<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1>
    City of Seattle Wages: Comparison by Gender
  </h1>
  <div class="dropdown float-right">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>
  <table class="table table-hover" *ngIf="data">
    <thead>
      <tr>
        <th>#</th>
        <th>
          Job Title
          <span class="fa fa-caret-down" (click)="sortBy('title', 'desc')"></span>
          <span class="fa fa-caret-up" (click)="sortBy('title')"></span>
        </th>
        <th>
          Female Avg Hrly Rate
          <span class="fa fa-caret-down" (click)="sortBy('femaleWages', 'desc')"></span>
          <span class="fa fa-caret-up" (click)="sortBy('femaleWages')"></span>
        </th>
        <th>
          Male Avg Hrly Rate
          <span class="fa fa-caret-down" (click)="sortBy('maleWages', 'desc')"></span>
          <span class="fa fa-caret-up" (click)="sortBy('maleWages')"></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of data">
        <th scope="row">{{d[0]}}</th>
        <td>{{d[8]}}</td>
        <td>{{d[9]}}</td>
        <td>{{d[12]}}</td>
      </tr>
    </tbody>
  </table>
</div>
