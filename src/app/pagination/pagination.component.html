<ul class="pagination" *ngIf="count > 0">
  <li class="page-item" (click)="onPrev()" [ngClass]="{'disabled': page === 1 || loading}">
    <a class="page-link" href="#" tabindex="-1">Previous</a>
  </li>
  <li class="page-item" *ngFor="let pageNum of getPages()" (click)="onPage(pageNum)" [ngClass]="{'active': page === pageNum}">
    <a class="page-link" href="#">{{pageNum}}</a>
  </li>
  <li class="page-item" (click)="onNext()" [ngClass]="{'disabled': lastPage() || loading}">
    <a class="page-link" href="#">Next</a>
  </li>
</ul>

<span>{{ getMin() }} of {{ getMax() }} of {{ count }}</span>
<span>{{ totalPages() }} pages</span>
